<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء بيانات شخصية - DARK FANTASY</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e74c3c;
            color: white;
            padding: 30px;
            text-align: center;
            font-family: 'Unbounded', sans-serif;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
            font-family: 'Unbounded', sans-serif;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        .form-container {
            margin: 50px auto;
            text-align: center;
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .input-fields {
            margin: 20px 0;
        }

        .input-fields input, .input-fields select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            font-size: 16px;
        }

        .output {
            background-color: #1abc9c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #333;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            text-align: right;
        }

        .output p {
            font-size: 18px;
            color: #fff;
        }

        .output span {
            font-weight: bold;
            color: #f39c12;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>DARK FANTASY</h1>
        <p>إنشاء بيانات شخصية مغامراتك تبدأ هنا!</p>
    </header>

    <div class="form-container">
        <div class="input-fields">
            <label for="name">الاسم:</label>
            <input type="text" id="name" placeholder="أدخل اسمك هنا">
        </div>
        <div class="input-fields">
            <label for="age">العمر:</label>
            <input type="number" id="age" placeholder="أدخل عمرك هنا">
        </div>
        <div class="input-fields">
            <label for="gender">الجنس:</label>
            <select id="gender">
                <option value="ذكر">ذكر</option>
                <option value="أنثى">أنثى</option>
            </select>
        </div>
        <div class="input-fields">
            <label for="race">النوع:</label>
            <select id="race">
                <option value="بشري">بشري</option>
                <option value="غول">غول</option>
                <option value="شيطان">شيطان</option>
                <option value="برمائي">برمائي</option>
                <option value="شبح">شبح</option>
            </select>
        </div>

        <button onclick="generateData()">إنشاء البيانات</button>

        <div class="output" id="output"></div>
    </div>

    <footer>
        <p>&copy; 2024 DARK FANTASY. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        function generateData() {
            // الحصول على المدخلات
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const race = document.getElementById('race').value;

            if (!name || !age) {
                alert("يرجى ملء جميع الحقول!");
                return;
            }

            // توليد بيانات عشوائية
            const healthCurrent = 100;  // الصحة الآن 100 دائمًا
            const healthMax = 100;
            const level = Math.floor(Math.random() * 10) + 1;

            // اختيار السحر ولفل السحر عشوائيًا
            const magicTypes = ['نار', 'ماء', 'هواء', 'برق', 'صوت', 'صخر', 'ظلام', 'نور', 'طيران', 'أسود'];
            const magic = magicTypes[Math.floor(Math.random() * magicTypes.length)];
            const magicLevel = 1; // لفل السحر ثابت

            const weapon = (Math.random() > 0.5) ? "سكين" : "لا يوجد";
            const inventory = ""; // الحقيبة فارغة
            const money = Math.floor(Math.random() * 1000) + 1; // مبلغ عشوائي من المال بين 1 و1000

            // عرض البيانات
            const output = document.getElementById('output');
            output.innerHTML = `
                <p>✨ <span>الاسم:</span> ${name}</p>
                <p>🎉 <span>العمر:</span> ${age}</p>
                <p>🧑‍🤝‍🧑 <span>الجنس:</span> ${gender}</p>
                <p>👹 <span>النوع:</span> ${race}</p>
                <p>💪 <span>الصحة:</span> ${healthCurrent} / ${healthMax}</p>
                <p>🎮 <span>اللفل:</span> ${level}</p>
                <p>🔮 <span>السحر:</span> ${magic}</p>
                <p>💫 <span>لفل السحر:</span> ${magicLevel}</p>
                <p>🗡️ <span>السلاح:</span> ${weapon}</p>
                <p>🎁 <span>الحقيبة:</span> ${inventory}</p>
                <p>💰 <span>المال:</span> ${money} جنيه</p>
            `;

            // إرسال البريد الإلكتروني
            const subject = "بيانات شخصية جديدة";
            const body = `
                الاسم: ${name}
                العمر: ${age}
                الجنس: ${gender}
                النوع: ${race}
                الصحة: ${healthCurrent} / ${healthMax}
                اللفل: ${level}
                السحر: ${magic}
                لفل السحر: ${magicLevel}
                السلاح: ${weapon}
                الحقيبة: ${inventory}
                المال: ${money} جنيه
            `;
            const email = "malekreda292@gmail.com"; // البريد الإلكتروني المستلم
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
